<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie "P"icket!</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__navbar">
            <a href="#">
                <img src="./assets/logo.png" alt="logo" class="logo" />
            </a>
            <ul class="header__navbar--list">
                <li><a href="./pages/about.html">About</a></li>
                <li><a href="#form">Pick-it!</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav> 
    </header>
    <main class="main">
            <div class="hero">
                <video class="hero__video" autoplay loop muted controls="false">
                    <source src="assets/video.mp4" type="video/mp4">
                    This is supposed to be a video... Unfortunately, your browser does not support it.
                </video>
                <div class="hero__words">
                <h3>Not making a choice is also a choice...(or not)<br /> ...(or yes) </h3>
                <h1>ANYHOOOO, let me PICK for you!!</h1>
                </div>
            </div> 

            <form class="form" id="form">
                
                <div>
                    <label for="genre" class="form__required form__label">Give me a genre!</label>
                    <div>
                        <select name="genre" id="genre" required="required" aria-required="true">
                            <option value="">-- Select a genre --</option>
                            <option value="horror">Horror</option>
                            <option value="drama">Drama</option>
                            <option value="action">Action</option>
                            <option value="romance">Romance</option>
                            <option value="comedy">Comedy</option>
                            <option value="scifi">Sci-Fi</option>
                            <option value="musical">Musical</option>
                            <option value="thriller">Thriller</option>
                            <option value="war">War</option>
                        </select>
                    </div>
                </div>
                

                
                <div>
                    <label for="who" class="form__required form__label">Who are you watching with?</label>
                    <div>
                        <select name="who" id="who" required="required" aria-required="true">
                            <option value="">-- Tell me! --</option>
                            <option value="solo">Solo</option>
                            <option value="couple">THE significant other</option>
                            <option value="family">Family</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="year" class="form__required form__label">What year do you fancy?</label>
                    <div>
                        <input type="number" min="1910" max="2024" step="1" name="year" id="year" required="required" aria-required="true" placeholder="It can't be in the future tho..."/>
                    </div>
                </div>

                <div>
                    <h4 class="form__label">How good should the movie be?</h4>
                    <div>
                        <label for="rating-minValue" class="form__required">I want to make the rating to be higher than...</label>
                        <input type="number" id="rating-minValue" name="rating-minValue" min="0" max="10" step="0.1" placeholder="Remember, we want to start from 0 (or higher!)">
                    </div>
                    <div>
                        <label for="rating-maxValue" class="form__required">But it doesn't have to go beyond...</label>
                        <input type="number" id="rating-maxValue" name="rating-maxValue" min="0" max="10" step="0.1" placeholder="The sky is limitless, but make it under 10 here">
                    </div>
                </div>

                <div>
                    <h4 class="form__label">Let's decide on the duration! (in minutes)</h4>
                    <div>
                        <label for="runtime-minValue" class="form__required">I want it to be longer than...</label>
                        <input type="number" id="runtime-minValue" name="runtime-minValue" min="0" max="300" step="1" placeholder="Remember to put in a number!">
                    </div>
                    <div>
                        <label for="runtime-maxValue" class="form__required">The longest we have is 300 minutes! Always come back for more if you have more time to kill.</label>
                        <input type="number" id="runtime-maxValue" name="runtime-maxValue" min="0" max="300" step="1" placeholder="Let's pick a number under 300">
                    </div>
                </div>
            </div>
            
            
           
            <div>
                <button type="submit" class="form__button">Go pick it!</button>
            </div>
        </form>
    </main> 
    <footer class="contact" id="contact">
        <div>
            <h2>Contact</h2>
            <p class="lines-with-space"><span class="font-color-orange font-size-small">EMAIL</span></br>aloha@moviepicket.com</p>
        </div>
        <div>
            <h2>Social</h2>
            <div class="contact__social">
                <img src="./assets/icons/Icon-instagram.svg" alt="instagram" />
                <img src="./assets/icons/Icon-facebook.svg" alt="facebook" />
                <img src="./assets/icons/Icon-twitter.svg" alt="twitter" />
            </div>
        </div>
    </footer>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
