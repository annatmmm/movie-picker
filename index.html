<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie "P"icket!</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__navbar">
            <a href="#">
                <img src="./assets/logo.png" alt="logo" class="logo" />
            </a>
            <ul class="header__navbar--list">
                <li><a href="#">About</a></li>
                <li><a href="#">Pick-it!</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <form class="booking-form">
            <div>
                <h2>Not making a choice is also a choice...(or not)<br /> ...(or yes) </h2>
                <h3>ANYHOOOO, let me PICK for you!!</h3>
            </div>
            <div class="booking-form__field">
                
                <div>
                    <label for="booking-form__field--name" class="booking-form__field--required">Give me a genre!</label>
                    <select name="booking-form__field--destination" id="booking-form__field--destination" required="required" aria-required="true">
                        <option value="">-- Select a genre --</option>
                        <option value="horror">Horror</option>
                        <option value="drama">Drama</option>
                        <option value="action">Action</option>
                        <option value="romance">Romance</option>
                        <option value="comedy">Comedy</option>
                        <option value="scifi">Sci-Fi</option>
                        <option value="musical">Musical</option>
                        <option value="thriller">Thriller</option>
                        <option value="war">War</option>
                    </select>
                </div>
                

                
                <div>
                    <label for="booking-form__field--destination" class="booking-form__field--required">Who are you watching with?</label>
                    <select name="booking-form__field--destination" id="booking-form__field--destination" required="required" aria-required="true">
                        <option value="">-- Tell me! --</option>
                        <option value="solo">Solo</option>
                        <option value="couple">THE significant other</option>
                        <option value="family">Family</option>
                    </select>
                </div>

                <div>
                    <label for="booking-form__field--destination" class="booking-form__field--required">What year do you fancy?</label>
                    <input type="number" min="1930" max="2024" step="1" name="booking-form__field--name" id="booking-form__field--name" required="required" aria-required="true" />
                </div>

                <label for="rangeInput">How good should the movie be?</label>
                <label for="minValue">Minimum Value:</label>
                <input type="number" id="minValue" name="minValue" min="0" max="10" step="0.1">
                <label for="maxValue">Maximum Value:</label>
                <input type="number" id="maxValue" name="maxValue" min="0" max="10" step="0.1">

                <div>
                    <label for="rangeInput">Let's decide on the duration! (in minutes)</label>
                <label for="minValue">Minimum:</label>
                <input type="number" id="minValue" name="minValue" min="0" max="300" step="1">
                <label for="maxValue">Maximum:</label>
                <input type="number" id="maxValue" name="maxValue" min="0" max="300" step="1">
                </div>
            </div>
            
            
           
            <div>
                <button type="submit" class="button">Send</button>
            </div>
        </form>
    </main> 
    <footer class="contact">
        <div>
            <h2>Contact</h2>
            <p class="lines-with-space"><span class="font-color-orange font-size-small">EMAIL</span></br>aloha@moviepicket.com</p>
        </div>
        <div>
            <h2>Social</h2>
            <div class="contact__social">
                <img src="./assets/icons/Icon-instagram.svg" alt="instagram" />
                <img src="./assets/icons/Icon-facebook.svg" alt="facebook" />
                <img src="./assets/icons/Icon-twitter.svg" alt="twitter" />
            </div>
        </div>
    </footer>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
