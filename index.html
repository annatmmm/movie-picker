<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Picker</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Random Movie Picker</h1>
            <div class="filter-bar">
                <input type="text" id="rating-input" placeholder="Minimum Rating (1-10)">
                <input type="text" id="genre-input" placeholder="Genre (e.g., Action)">
                <input type="text" id="duration-input" placeholder="Max Duration (minutes)">
                <button id="random-btn" onclick="getMovieSuggestion()">Pick a Random Movie</button>
            </div>
        </header>
        <!-- <main>
            <div id="movie-details" class="movie-details"></div>
        </main> -->
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
